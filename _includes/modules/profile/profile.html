<!-- Politician profile card -->
<div class="col-4">
    <div class="h-50">
        <div class="card" id='pol-card'>
            <img src="{{ site.baseurl }}/assets/img/avatar-default.svg" id='avatar' class="card-img-top rounded-circle mx-auto mt-3 img-sen" alt="Politician" >
            <!-- SOCIAL MEDIA LINKS! Gov page; twitter; facebook; instagram; tiktok; whatever we get from our core table -->
            <div class="card-body text-center">
                <h5 class="card-title"><span id="section3-chamber">Rep / Sen</span> <span id="section3-name">Name</span> <span id="section3-party">(P)</span></h5>
                <!-- <p class="card-text">Serving since <span id="section3-serving-since"></span></p> -->
                <p class="card-text">Pledge of Civility: <span id="section3-pledge"></span></p>
                <br>
                <!-- <div id='ideology'> -->
                    <!-- <h2>Ideology</h2> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div class="h-50">
    </div>
</div>
<div class="col-8 h-100">
    <div class="h-100 d-flex flex-column">
        <div class="overflow-auto flex-grow-1 my-0" id="s3-plots">

            <h1 class='text-center mb-5'>Civility Analysis</h1>

            <h3 class='text-center mb-0'>Discourse Profile</h3>
            <div class='' id='discourse'>
                <div class='' id='discourse-rose-div'>
                    <canvas id='discourse-rose' class='dynamic-chart' data-script="{{ site.baseurl }}/assets/modules/charts/rose.js"></canvas>
                </div>
            </div>

            <h2 class='text-center mt-5'>Rankings</h2>
            <div class="w-100 row justify-content-center">
            {% assign index = 0 %}
            {% for category in site.data.meta.categories %}
                <div class='col-4 category-guage' id=''>
                    <div class='' id=''>
                        <canvas id='gauge-{{category}}' class='dynamic-chart' data-script="{{ site.baseurl }}/assets/modules/charts/gauge.js" data-gauge="50" data-max='100' data-color='green'></canvas>
                    </div>
                    <h5 class="text-center"><span class="place"></span> in {{ site.data.meta.category_labels[index] }}</h5>
                </div>

            {% assign index = index | plus: 1 %}
            {% endfor %}
            </div>


        </div>
    </div>
</div>
